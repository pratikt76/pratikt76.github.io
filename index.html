<!doctype html>
<html lang="en">

<head>
  <script>
    (function () {
      var t = localStorage.getItem('terminal-theme');
      var themes = ['dark', 'light', 'monokai', 'dracula', 'nord'];
      if (!t || themes.indexOf(t) === -1) {
        t = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      document.documentElement.setAttribute('data-theme', t);
    })();
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pratik Thombare — Software Developer</title>

    content="Pratik Thombare — SDE at Bajaj Finserv. Spring Boot developer specializing in robust backend architecture and high-performance systems." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

</html>
